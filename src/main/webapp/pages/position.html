    <!--职位添加-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">职位添加</h4>
                </div>
                <div class="modal-body">
                    <div class="form-inline">
                        <p>
                            <label>职位名称：</label>
                            <input id="posName" class="form-control" type="text">
                        </p>
                        <p>
                            <label>职位描述：</label>
                            <textarea id="posText" class="form-control" cols="50" rows="4"></textarea>
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary addBtn">添加</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal_del" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span
                            aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="deleteModalLabel">删除确认</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="control-label">确定要删除吗？</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type="button">返回</button>
                    <button class="btn btn-primary" id="confirmDel" type="button">确认</button>
                </div>
            </div>
        </div>
    </div>

    <!--用户编辑弹出框-->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
